<!-- Modal -->
<div class="modal fade" id="inventarioModal" tabindex="-1" role="dialog" aria-labelledby="inventarioModalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="inventarioModalTitle">Provas do caso</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <p ng-if="!pictures || pictures.length == 0">
          Sem provas coletadas
        </p>

        <div class="card" ng-repeat="picture in pictures">
          <img class="card-img-top" ng-if="picture" ng-src="{{picture}}">
          <div class="card-body">
            <h4 class="card-title">Prova {{ $index + 1 }}</h4>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
