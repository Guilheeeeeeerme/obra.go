<!-- Modal -->
<div class="modal fade" id="questModal" tabindex="-1" role="dialog" aria-labelledby="questModalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="questModalTitle">Quests</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
        <ul>
          <li ng-repeat="quest in dados.quests">
            <p>{{ quest.descricao }}</p>
            <button type="button" class="btn btn-primary" ng-click="controller.actionButtonPartiu(quest)">Partiu</button>
          </li>
        </ul>

      </div>
    </div>
  </div>
</div>
